<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="src/scss/style.css">
</head>
<body>

<div class="wrapper">

    <main class="calculator wrapper__calculator">
        <div class="calculator__container">
            <div class="calculator__body">
                <div class="calculator__screen">
                    <p>40 + 15</p>
                </div>
                <div class="calculator__buttons">
                    <button type="button"
                            class="calculator__btn calculator__btn_light-grey">C
                    </button>
                    <button type="button"
                            class="calculator__btn calculator__btn_light-grey"><--</button>
                    <button type="button"
                            class="calculator__btn calculator__btn_light-grey">%</button>
                    <button type="button"
                            class="calculator__btn calculator__btn_orange">รท
                    </button>

                    <button type="button" class="calculator__btn">7</button>
                    <button type="button" class="calculator__btn">8</button>
                    <button type="button" class="calculator__btn">9</button>
                    <button type="button"
                            class="calculator__btn calculator__btn_orange">x
                    </button>

                    <button type="button" class="calculator__btn">4</button>
                    <button type="button" class="calculator__btn">5</button>
                    <button type="button" class="calculator__btn">6</button>
                    <button type="button"
                            class="calculator__btn calculator__btn_orange">-
                    </button>

                    <button type="button" class="calculator__btn">1</button>
                    <button type="button" class="calculator__btn">2</button>
                    <button type="button" class="calculator__btn">3</button>
                    <button type="button"
                            class="calculator__btn calculator__btn_orange calculator__btn_big">+
                    </button>

                    <button type="button" class="calculator__btn">0</button>
                    <button type="button" class="calculator__btn">,</button>
                    <button type="button" class="calculator__btn">=</button>
                </div>
            </div>
        </div>
    </main>

</div>

<script src="src/js/main.js"></script>
</body>
</html>
